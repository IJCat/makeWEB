<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Box Model</title>
    <style>
        /*
        block level element
        h1 {
            border-width: 5px;
            border-color: red;
            border-style: solid;
        }
        inline element: 자기 자신의 부피만큼 사용하는 태그
        a {
            border-width: 5px;
            border-color: red;
            border-style: solid;
        } 
        */

        h1,
        a {
            border: 5px solid red;
            /* 컨텐츠와 테두리 사이의 간격 */
            padding: 20px;

            /* 테두리와 테두리 사이의 간격 */
            margin: 20px;

            /* block level element가 생략되어 있음(화면 전체 사용) */
            display: block;

            /* 100px만큼 박스모델 엘리먼트가 변경 */
            width: 100px;
        }
    </style>

</head>

<body>
    <h1>CSS</h1>Cascading Style Sheets (<a href="https://ko.wikipedia.org/wiki/CSS">CSS</a>) is a style sheet language
    used for describing the presentation of a
    document written in a markup language.[1]
</body>

</html>
